name: Windows build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    env:
      DB_FILE_INCLUDE: C:\vcpkg\installed\x64-windows\include
      DB_FILE_LIB: C:\vcpkg\installed\x64-windows\lib

    strategy:
      matrix:
        perl:
          # - '5.38'
          - '5.36'
          # - '5.34'
          # - '5.32'
          # - '5.30'
          # - '5.28'
          # - '5.26'
          # - '5.24'
          # - '5.22'
          # - '5.20'
          # - '5.18'
          # - '5.16'
          # - '5.14'
          # - '5.12'
          # - '5.10'
          # - '5.8'

    name: Perl ${{ matrix.perl }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}
    - name: Perl version
      run: perl -V
    - name: Output Env (bash)
      run: |
        env | sort
      shell: bash
    - name: Output Env (cmd)
      run: |
        set
      shell: cmd
    - name: Install Berkeley DB
      run: vcpkg install liberkeleydb:x64-windows

    - name: Show ${{ env.zlib-install }}
      run: |
        find /c/vcpkg/installed
      shell: bash

    - name: Install Perl dependencies
      run: cpanm --quiet --installdeps --notest .
    - name: Build
      run: perl Makefile.PL && make
    - name: Test
      run: make test
